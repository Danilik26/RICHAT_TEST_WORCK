<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>all_items</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="all_items">
        {% for item in items %}
        <div class="item">
            <div class="name_item">
                <a href="{{item.get_absolute_url}}">name item {{item.name}}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
